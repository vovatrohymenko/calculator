<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="calc">
      <input type="text" id="firstNumber" placeholder="Перше число" />
      <select name="action" id="action">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input type="text" id="secondNumber" placeholder="Друге число" />
      <button id="equal">=</button>
    </div>
  </body>
</html>
